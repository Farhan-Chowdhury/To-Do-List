
<form>
    <h1><label>Title: </label><input type="text" name="title" [(ngModel)]=title/></h1><br>
    <h1>Date: {{date}} </h1>
    <h2>Tasks for this list</h2>
      <div *ngFor="let l of list; let i = index">
          <md-checkbox>{{ l }}</md-checkbox>
          <button (click)="deleteL(i)">X</button>
      </div>
</form>
    <form (submit)="add(l.value)">
        <label>Add Task: </label><input type="text" #l>
    </form>
